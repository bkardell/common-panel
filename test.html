<!DOCTYPE html>

<html lang="en">
<head>
<title>Test page</title><meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/basic.css" />
<link rel="stylesheet" type="text/css" href="prototype/panelset.css">
</head>

<body>
<h1>Test page</h1>

<h2>Tabset</h2>

<section>
    <h4>Demo</h4>
    <common-panel class="ng-isolate-scope" id="-cp-1" role="group">
        <div class="common-panel-header-box" role="presentation" id="-cp-4">
            <div class="common-panel-header" tabindex="0" aria-controls="-cp-3" aria-describedby="-cp-5">
                <i class="common-panel-icon"></i>
                <span class="common-panel-title">
                    <common-panel-title class="ng-binding">My favorite books</common-panel-title>
                </span>
                <button class="common-panel-remove" title="Remove this panel" style="display: none;">x</button>
                <span id="-cp-5" style="display: none;">panel</span>
            </div>
        </div>
        <div class="common-panel-content" tabindex="0" aria-describedby="-cp-2" id="-cp-3">
            
            <p class="ng-scope">Here are a list of my favorite books:
              </p><ol class="ng-scope">
                <li>Hitchhiker's Guide to the Galaxy</li>
                <li>Pride and Prejudice</li>
                <li>Green Eggs and Ham</li>
              </ol>
            <p class="ng-scope"></p>
          <span id="-cp-2" style="display: none;">panel content</span></div></common-panel>

  </body>
  </html>
